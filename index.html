<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link class="styles" rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="calc_container light-theme dark-theme">
    <div class="clac_container_inner">
      <header class="head">
        <p id="calc">calc</p>
        <p class="theme_txt">theme</p>
        <div class="selector">
          <span id="up_numbs"><b id="t1">1</b><b id="t2">2</b><b id="t3">3</b></span>
          <span id="selector_itself"><span id="selector_itself_inner"><em id="hidden">10</em></span></span>
        </div>
      </header>
      <section class="display">
        <div class="dislay_inner">
          <div class="disp_numbers">0</div>
        </div>
      </section>
      <section class="numbers">
        <div class="numbs">
          <button id="seven" class="items num" value= 7>7</button>
          <button id="eight" class="items num" value= 8>8</button>
          <button id="nine" class="items num" value= 9>9</button>
          <button id="del" class="items del" value= del>del</button>
          <button id="four" class="items num" value= 4>4</button>
          <button id="five" class="items num" value= 5>5</button>
          <button id="six" class="items num" value= 6>6</button>
          <button id="plus" class="items operate" value= +>+</button>
          <button id="one" class="items num" value= 1>1</button>
          <button id="two" class="items num" value= 2>2</button>
          <button id="three" class="items num" value= 3>3</button>
          <button id="minus" class="items operate" value= ->-</button>
          <button id="point" class="items operate" value= .>.</button>
          <button id="zeron" class="items num" value= 0>0</button>
          <button id="divde" class="items operate" value= / >/</button>
          <button id="multiplyn" class="items operate" value= *>* </button>
          <button id="reset" class="items reset" value= 'reset'>reset</button>
          <button id="equal" class="items equal" value= 'equal'>=</button>
        </div>
      </section>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
