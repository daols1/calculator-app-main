<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="calc_container">
    <div class="clac_container_inner">
      <header class="head">
        <p id="calc">calc</p>
        <p class="theme_txt">theme</p>
        <div class="selector">
          <span id="up_numbs">1 2 3</span>
          <span id="selector_itself"></span>
        </div>
      </header>
      <section class="display">
        <div class="dislay_inner">
          <span class="disp_numbers"> 399,981</span>
        </div>
      </section>
      <section class="numbers">
        <div class="numbs">
          <div id="seven" class="items">7</div>
          <div id="eight" class="items">8</div>
          <div id="nine" class="items">9</div>
          <div id="del">del</div>
          <div id="four" class="items">4</div>
          <div id="five" class="items">5</div>
          <div id="six" class="items">6</div>
          <div id="plus" class="items">+</div>
          <div id="one" class="items">1</div>
          <div id="two" class="items">2</div>
          <div id="three" class="items">3</div>
          <div id="minus" class="items">-</div>
          <div id="point" class="items">.</div>
          <div id="zeron" class="items">0</div>
          <div id="divide" class="items">/</div>
          <div id="multiplyn" class="items">+</div>
          <div id="reset">reset</div>
          <div id="equal">=</div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
